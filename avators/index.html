<script>
function getByClass(oClass){
	var aObj=document.getElementsByTagName("*");
	var revar;
	for(var i=0;i<aObj.length;i++){
		if(aObj[i].getAttribute("class")==oClass){
			return aObj[i];
		}
		else{}
	}
}
window.onload=function(){
	var oMleft=getByClass('mark_left');
	var oPev=getByClass('pev');
	oPev.alpha=0;
	var oMright=getByClass('mark_right');
	var oNext=getByClass('next');
	oNext.alpha=0;
	var aImg=getByClass('show').getElementsByTagName("img");
	var aImgsmall=getByClass('list').getElementsByTagName("img");
	var oList=getByClass('list');
	oList.timer=null;
	var nPic=12	;
	var oCurrentpic=aImg[nPic];
	var oCurrentspic=aImgsmall[nPic];
	oCurrentspic.style.opacity=1;
	var curIndex=10;
	var curLeft=0;
	oCurrentpic.style.zIndex=curIndex;
	oMleft.style.zIndex=oCurrentpic.style.zIndex+1;
	oMright.style.zIndex=oCurrentpic.style.zIndex+1;
	function noCrackMove(){
		if(nPic>22){
			oList.style.left=-1000+'px';
			nPic=13;
			startMove(oList,'Left',(12-nPic)*100-1000);
			smallChangeT();
		}
		else if(nPic<3){
			oList.style.left=-1100+'px';
			nPic=12;
			startMove(oList,'Left',(12-nPic)*100-1000);
			smallChangeT();
		}
		else{
	    	startMove(oList,'Left',(12-nPic)*100-1000);
		}
	}
	function bigScoll(){
		for(var i=0;i<aImg.length;i++){
			aImg[i].style.opacity=0;
			aImg[i].alpha=0;
			aImg[i].speed=0;
		}
		oCurrentpic=aImg[nPic];
		oCurrentpic.style.zIndex=curIndex+1;
		startMove(oCurrentpic,'alpha',100);
		curIndex=curIndex+1;
	}
	function smallChangeT(){
		for(var i=0;i<aImgsmall.length;i++){
			aImgsmall[i].style.opacity=0.3;
			aImgsmall[i].alpha=30;
			aImgsmall[i].speed=0;
		}
		oCurrentspic=aImgsmall[nPic];
		startMove(oCurrentspic,'alpha',100);
	}
	for(var i=0;i<aImgsmall.length;i++){
		aImgsmall[i].index=i;
		if(i!=nPic){
			aImgsmall[i].alpha=30;
		}
		else{
			aImgsmall[i].alpha=100;
		}
		aImgsmall[i].onmouseover=function(){
			if(this.index!=nPic){
				startMove(this,'alpha',100);
			}
		}
		aImgsmall[i].onmouseout=function(){
			if(this.index!=nPic){
				startMove(this,'alpha',30);
			}
		}
		aImgsmall[i].onclick=function(){
			if(nPic!=this.index){
				nPic=this.index;
				bigScoll();
				smallChangeT();
			    noCrackMove();
		}
			
		}
	}
	oPev.onclick=function(){
		nPic=nPic-1;
		bigScoll();
		smallChangeT();
		noCrackMove();
	 }
	 oPev.onmouseover=oMleft.onmouseover=function(){
		oPev.speed=0;
		startMove(oPev,'alpha',100);
	}
	oPev.onmouseout=oMleft.onmouseout=function(){
		oPev.speed=0;
		startMove(oPev,'alpha',0);
	}
		
	
	oNext.onclick=function(){
		nPic=nPic+1;
		bigScoll();
		smallChangeT();
		noCrackMove();
	}
	
	oNext.onmouseover=oMright.onmouseover=function(){
		oNext.speed=0;
		startMove(oNext,'alpha',100);
	}
	oNext.onmouseout=oMright.onmouseout=function(){
		oNext.speed=0;
		startMove(oNext,'alpha',0);
	}
}
</script>
